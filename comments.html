    <body>


        <div class="header">Cookie Beignet</div>

        <div class="bannerBox">
            <div><a href="home.html" style="color: #C8B2A1; text-decoration: none">Home</a></div>

<h1>Send Me Comments</h1>

<form action="/form-handling-url" method="post" >
    <fieldset class="container">
    <legend>Add user</legend>

    <div class="inputPair">
        <label for="firstName">Your name</label>
        <input type="text" class="singleInputRow" id="firstName" name="first_name">
    </div>

    <div class="inputPair">
        <label for="lastName">Pet's name</label>
        <input type="text" class="singleInputRow" id="lastName" name="last_name">
    </div>

    <div class="inputPair">
        <label for="email">Email</label>
        <input type="email" class="singleInputRow" id="email" name="email_address">
    </div>

    <div class="inputBuddies">
        <div class="inputPair">
            <label for="role">Favorite animal</label>
            <select id="role" name="user_role_name">
            <option value="student">Fabulous Feline</option>
            <option value="instructor">Stinky Dog</option>
            <option value="guest">Tasty Rabbit</option>
            </select>
        </div>

        <div class="inputPair">
            <label for="role">Favorite pet name</label>
            <select id="role" name="user_role_name">
            <option value="student">Cookie</option>
            <option value="instructor">Beinget</option>
            <option value="guest">Cookie Beignet</option>
            </select>
        </div>
    </div>

    <p></p>

    <div>
        <div class="centerText">How cute am I?</div>
        <div class="radioButtons">
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">very</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">extra</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">extremely</label>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">unbelievably</label>
        </div>
    </div>

    <p></p>

    <div class="inputPairComment">
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments"></textarea>
    </div>

    <div class="inputPairCheckbox">
        <input type="checkbox" id="signup" name="signup" value="Signup">
        <label for="signup">Yes! Let's be friends</label><br>
        <input type="checkbox" id="terms" name="terms" value="Terms">
        <label for="terms">Agree to my terms</label>
    </div>

    <div class="submitButton">
        <button type="submit">Submit</button>
    </div>

    <p>                                                                                                                                                                                                                                                                                                         </p>

    </fieldset>
</form>
